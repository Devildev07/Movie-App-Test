<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col
      sizeXl="3"
      sizeMd="4"
      sizeXs="12"
      *ngFor="let item  of movies"
      [routerLink]="[item.id]"
    >
      <ion-card button class="ion-no-margin">
        <img
          alt="{{item.title}}"
          [src]="imgBaseUrl + '/w400' + item.poster_path"
        />
        <ion-card-header>
          <ion-card-title
            >{{item.title}}
            <ion-badge color="success">{{item.vote_average}}</ion-badge>
          </ion-card-title>
          <ion-card-subtitle
            >{{item.release_date | date: 'y'}}</ion-card-subtitle
          >
        </ion-card-header>

        <!-- <ion-card-content> {{item.overview}} </ion-card-content> -->
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
